<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- charts CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <link rel="stylesheet" href="./app.css">
    <title>Pokedex web</title>
</head>

<body id="app">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bienvenido a la pokédex</a>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <div class="d-flex">
                    <input class="form-control me-2" type="search" id="pokemonInput" placeholder="pokémon favorito...">
                    <button class="btn btn-outline-success" type="submit" v-on:click="searchPokemon()">Search</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row my-5">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div>
                    <div v-bind:class="bg">
                        <img class="img-fluid" v-bind:src="image" alt="imagen pokemon" />
                    </div>
                    <h2 class="text-center">{{ name }}</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center" v-for="type in types" :key="type.name">
                            <h4>{{ type.name }}</h4>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6 text-center">
                <table class="charts-css bar show-data-on-hover show-labels show-heading legend">
                    <caption class="text-center"> Statistics </caption>
                    <tbody class="app__table-stats">
                        <tr v-for="stat in stats">
                            <th scope="row" class="app__table-label"> {{stat.name}} </th>
                            <td v-bind:style="stat.base_stat"> <span class="data text-white"> {{stat.value}} </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center" v-for="move in moves" :key="move.name">
                        <h4>{{ move.name }}</h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>

</html>
